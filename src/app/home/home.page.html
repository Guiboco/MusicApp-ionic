<ion-header>
  <ion-toolbar>
    <ion-title>
      Mi App Musical
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label color="secondary">Toca un instrumento</ion-label>

  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor="let instrumento of instrumentos">
        <ion-card>
          <ion-img [src]="instrumento.imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
